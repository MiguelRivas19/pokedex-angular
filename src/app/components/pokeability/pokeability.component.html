<div>
 <h1>Ability</h1>
 <h4>Name: {{ ability.name }}</h4>
 Description: {{ ability.flavor_text }}<br />
 <div *ngFor="let effect of ability.effect_entries">
  Effect: {{ effect.effect }} <br />
  <div *ngIf="effect.effect != effect.short_effect">
   Short effect: {{ effect.short_effect }} <br />
  </div>
  <div *ngIf="effect.effect == effect.short_effect">
   Short effect: No short effect <br />
  </div>
 </div>
</div>
