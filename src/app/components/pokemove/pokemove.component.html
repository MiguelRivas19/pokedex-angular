<div>
 <h1>Move</h1>
 <h4> Name: {{ move.name }} </h4>
 Description:  {{ move.flavor_text }}<br />
 <div *ngFor="let effect of move.effect_entries">
  Effect: {{ effect.effect }} <br />
  <div *ngIf="effect.effect != effect.short_effect">
   Short effect: {{ effect.short_effect }}
  </div>
  <div *ngIf="effect.effect == effect.short_effect">
   Short effect: No short effect <br />
  </div>
 </div>
</div>
